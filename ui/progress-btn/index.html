<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" data-component="loading-btn" class="loading-btn">
      <span class="loading-btn-text">Load Data</span>
    </button>

    <template data-for-component="loading-btn" data-template-id="loading-percent">
      <span class="loading-btn-percent">0%</span>
    </template>

    <template data-for-component="loading-btn" data-template-id="loading-indicator">
      <div class="loading-indicator"></div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
